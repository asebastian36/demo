<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Analizador de Texto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Analizador de Frecuencia de Palabras</h1>
        <p>Inicia sesión para acceder al sistema</p>
    </header>

    <main class="main-content">
        <div class="login-form-container">
            <!-- Mensajes de error o éxito -->
            <div th:if="${error}" class="alert-message error">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert-message success">
                <span th:text="${message}"></span>
            </div>

            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>

            <div class="login-info">
                <small>Usuario: admin / Contraseña: password</small>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Sistema de análisis de texto &copy; 2023</p>
    </footer>
</div>
</body>
</html>
