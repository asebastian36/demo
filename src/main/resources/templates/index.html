<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Texto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <div>
                <h1>Analizador de Frecuencia de Palabras</h1>
                <p>Carga un archivo de texto para generar un histograma</p>
            </div>
            <div class="user-section">
                <span class="welcome-text">Bienvenido: <span th:text="${#authentication.name}">Usuario</span></span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form method="POST" action="/uploadTxt" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-container">
                <label for="txtFile" class="file-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span id="file-name">Seleccionar archivo .txt</span>
                </label>
                <input type="file" id="txtFile" name="file" accept=".txt" class="file-input" />
            </div>
            <button type="submit" class="submit-btn">Analizar Texto</button>
        </form>

        <div class="loading-indicator" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Procesando archivo...</p>
        </div>
    </main>

    <footer class="footer">
        <p>Sistema de análisis de texto &copy; 2023</p>
    </footer>
</div>

<script>
    document.getElementById('txtFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Seleccionar archivo .txt';
        document.getElementById('file-name').textContent = fileName;
    });

    document.querySelector('form').addEventListener('submit', function() {
        document.getElementById('loading').style.display = 'block';
    });
</script>
</body>
</html>
